<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
         <div class="contactInfo">
           <h1>Static Resume Builder <br> By Ummay Kulsoom</h1>
        <form id="resumeform">
          <fieldset>
            <legend> Personal Information </legend>
            <div class="profile-pic">
              <label for="profile-image">Upload Profile Image:</label>
              <input type="file" id="profile-image" accept="image/*">
              <img id="preview-image" src="placeholder.jpg" alt="Profile Image" width="100" border-radius:100%>
            </div>
            <div class="name">
              <label for="firstName"> First Name:</label>
              <input type="text" id="firstName" name="firstName" required><br>

              <label for="lastName"> Last Name:</label>
              <input type="text" id="lastName" name="lastName" required><br>

              <label for="designation"> Designation:</label>
              <input type="text" id="designation" name="designation" required><br>
            </div>

            <label for="email"> Email:</label>
            <input type="text" id="email" name="email" required><br>

            <label for="mobile"> WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp" required><br>

            <label for="linkedin"> Linkedin:</label>
            <input type="text" id="linkedin" name="linkedin" required><br>

            <label for="portfolio"> Portfolio link:</label>
            <input type="text" id="portfolio" name="portfolio" required><br>

            <label for="address"> Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="city"> City:</label>
            <input type="text" id="city" name="city" required><br>
          </fieldset>

          <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
          </fieldset>
          
          <!-- Example input fields for languages and skills ratio -->
          <fieldset>
            <legend>Languages</legend>
          <input type="text" id="language-urdu" placeholder="e.g., __________________________________">
          <input type="text" id="language-english" placeholder="e.g., ___________________________________">
          </fieldset>

            <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
          </fieldset>

          <fieldset>
            <legend>Experties</legend>
            <label for="skills">Experties</label>
            <textarea id="Experties" name="Experties" rows="4" required></textarea><br>
          </fieldset>

          <fieldset>
           <legend>About Me</legend>
            <label for="aboutme">About Me:</label>
            <textarea id="aboutme" name="aboutme" rows="4" required></textarea><br>
          </fieldset>

          <fieldset>
           <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea><br>
          </fieldset>

          <!-- Example input fields for skillsets -->
<fieldset>             
  <legend>Professional Skills</legend>
  <input type="text" id="skill-comunicationSkills" placeholder="e.g., Communication Skills">
  <input type="text" id="skill-problemSolving" placeholder="e.g., Problem Solving">
  <input type="text" id="skill-teamWork" placeholder="e.g., Team Work">
  <input type="text" id="skill-workManagement" placeholder="e.g., Work Management">
</fieldset>


          <button type="submit">Generate Resume Below</button>
        </form>
      </div>
    </div>

    <div id="resumeOutput" class="resume-container">
      <!-- Generated resume will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
